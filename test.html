<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var aspect = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var loader = new THREE.TextureLoader();
      var texture = loader.load("img/green_mat.png");

      var geometry = new THREE.BoxGeometry( 5, 10, 1 );
      var material = new THREE.MeshNormalMaterial();
      
      var green_mat = new THREE.MeshPhongMaterial({
        color: 0xaaaaaa,
        specular: 0x333333,
        shininess: 15,
        map: texture
      });

      var cube = new THREE.Mesh( geometry, green_mat );
      scene.add( cube );

      // camera.position.x = 10;
      camera.position.y = -10;
      camera.position.z = 5;
      camera.lookAt( cube.position );

      // // create a point light
      const pointLight = new THREE.PointLight(0xFFFFFF);

      // set its position
      pointLight.position.x = 0;
      pointLight.position.y = 20;
      pointLight.position.z = 10;
      pointLight.lookAt( cube );
      scene.add(pointLight);

      var Light = new THREE.DirectionalLight( 0xdddddd, 0.8 );
      Light.position.set( -8, 8, 8 );
      Light.lookAt ( cube );
      scene.add(Light);
      
      var LightA = new THREE.AmbientLight( 0x000 );
      scene.add(LightA);
      //light.position.set ()

      // add to the scene

      var render = function () {
        requestAnimationFrame( render );
        renderer.render( scene, camera );
      };

      render();
    </script>
  </body>
</html>
