<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var aspect = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      
	  //Constructor of a ball
	  class ballConstructor {
		constructor(x, y, z, constructorColor){
			var ballMaterial = new THREE.MeshPhongMaterial({
				fog : true,
				color : constructorColor
			});
			
			var ballSize = new THREE.SphereGeometry(0.03);
			var ball = new THREE.Mesh(ballSize, ballMaterial);
			
			ball.position.set(x, y, z);
			//balls.add(ball);
			return ball;
		}
	  }
	  
	  //Constructor of a box
	  class boxConstructor {
		constructor(x, y, z, constructorColor, height, width, depth){
			var boxMaterial = new THREE.MeshPhongMaterial({
				color : constructorColor
			});
			
			var boxSize = new THREE.BoxGeometry(height,width,depth);
			var box = new THREE.Mesh(boxSize, boxMaterial);
			
			box.position.set(x, y, z);
			return box;
		}
	  }
	  
	  //TextureLoader
	  var loader = new THREE.TextureLoader();
      var texture = loader.load("img/green_mat.png");

	  // 								 x, y, z, color, width, height, depth
	  var green_mat = new boxConstructor(0, 0, 0, '#008000',2.8 , 0.1, 1.6);
	  var wall_1 = new boxConstructor(1.4, 0, 0, '#835C3B', 0.1, 0.2, 1.7);
	  var wall_2 = new boxConstructor(-1.4, 0, 0, '#835C3B', 0.1, 0.2, 1.7);
	  var wall_3 = new boxConstructor(0, 0, 0.8, '#835C3B', 2.7, 0.2, 0.1);
	  var wall_4 = new boxConstructor(0, 0, -0.8, '#835C3B', 2.7, 0.2, 0.1);
	  
    scene.add(green_mat);
	  scene.add(wall_1);
	  scene.add(wall_2);
	  scene.add(wall_3);
	  scene.add(wall_4);
	  
	  //Creating the balls (lol)
    var white_ball = new ballConstructor(-1.0, 0.1, 0, '#FFFFFF');
	  var ball_1 = new ballConstructor(1.0, 0.1, 0, '#FF0000');
	  var ball_2 = new ballConstructor(1.1, 0.1, 0, '#FFFF00');
	  var ball_3 = new ballConstructor(1.2, 0.1, 0, '#008000');
	  var ball_4 = new ballConstructor(1.3, 0.1, 0, '#FF69B4');
	  
    scene.add(white_ball);
	  scene.add(ball_1); 
	  scene.add(ball_2); 
	  scene.add(ball_3); 
	  scene.add(ball_4); 
	  
	  //Set the camera position
    camera.position.x = -2;
    camera.position.y = 2;
    camera.position.z = 2;
	  camera.lookAt(white_ball.position);
	  
      // // create a point light
      const pointLight = new THREE.PointLight(0xFFFFFF);

      // set the light position
      pointLight.position.x = 0;
      pointLight.position.y = 20;
      pointLight.position.z = 0;
      pointLight.lookAt( green_mat );
      scene.add(pointLight);

      var Light = new THREE.DirectionalLight( 0xdddddd, 0.8 );
      Light.position.set( -8, 8, 8 );
      Light.lookAt ( green_mat );
      scene.add(Light);
      
      var LightA = new THREE.AmbientLight( 0x000 );
      scene.add(LightA);
      //light.position.set ()

      var grid = new THREE.GridHelper(100, 100);
      scene.add(grid);

      var axisHelper = new THREE.AxisHelper( 20 );
      scene.add( axisHelper );

      // add to the scene

      var render = function () {
        requestAnimationFrame( render );
        renderer.render( scene, camera );
      };

      render();
    </script>
  </body>
</html>
