<!DOCTYPE html>
<html>
  <head>
    <title>Basic Three.js App</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var aspect = window.innerWidth / window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      var loader = new THREE.TextureLoader();
      var texture = loader.load("img/green_mat.png");

      var geometry = new THREE.BoxGeometry( 3.50, 0.1, 2.70 );
      var material = new THREE.MeshNormalMaterial();
      
      var green_mat = new THREE.MeshPhongMaterial({
        color: 0xaaaaaa,
        specular: 0x333333,
        shininess: 15,
        map: texture
      });

      var green_mat_mesh = new THREE.Mesh( geometry, green_mat );
      scene.add( green_mat_mesh );

	  //Defining group of all balls
	  //var balls = new THREE.Group();
	  //scene.add(balls);
	  
	  //Constructor of a ball
	  class ballConstructor {
		constructor(x, y, z, lorem){
			var ballMaterial = new THREE.MeshPhongMaterial({
				fog : true,
				color : lorem
			});
			
			var ballSize = new THREE.SphereGeometry(0.2,10,10);
			var ball = new THREE.Mesh(ballSize, ballMaterial);
			
			ball.position.set(x, y, z);
			//balls.add(ball);
			return ball;
		}
	  }
	  
	  //Creating the balls (lol)
	  var ball_1 = new ballConstructor(0, 1, 0, '#FF0000');
	  var ball_2 = new ballConstructor(0, 2, 0, '#FFFF00');
	  var ball_3 = new ballConstructor(0, 3, 0, '#008000');
	  var ball_4 = new ballConstructor(0, 4, 0, '#FF69B4');
	  
	  scene.add(ball_1); 
	  scene.add(ball_2); 
	  scene.add(ball_3); 
	  scene.add(ball_4); 
	  
	  //Set the camera position
      camera.position.x = 5;
      camera.position.y = 5;
      camera.position.z = 5;
      //camera.lookAt( green_mat_mesh.position );
	  camera.lookAt(ball_4.position);
	  
      // // create a point light
      const pointLight = new THREE.PointLight(0xFFFFFF);

      // set its position
      pointLight.position.x = 0;
      pointLight.position.y = 20;
      pointLight.position.z = 0;
      pointLight.lookAt( green_mat_mesh );
      scene.add(pointLight);

      var Light = new THREE.DirectionalLight( 0xdddddd, 0.8 );
      Light.position.set( -8, 8, 8 );
      Light.lookAt ( green_mat_mesh );
      scene.add(Light);
      
      var LightA = new THREE.AmbientLight( 0x000 );
      scene.add(LightA);
      //light.position.set ()

      var grid = new THREE.GridHelper(100, 100);
      scene.add(grid);

      var axisHelper = new THREE.AxisHelper( 20 );
      scene.add( axisHelper );

      // add to the scene

      var render = function () {
        requestAnimationFrame( render );
        renderer.render( scene, camera );
      };

      render();
    </script>
  </body>
</html>
