<!DOCTYPE html>
<html>
  <head>
    <title>Eigth ball test version 0.18a</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; background-color: transparent; }
    </style>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/ui.css">
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  </head>
	<body>
		<div id="wrapper">
			<div class="center-wrap">
				<div class="button" id="button">
					<a onclick='playGame()' href="#">Play some pool<span class="shift">â€º</span></a>
					<div class="mask"></div>
				</div>
			</div>
			<audio controls autoplay id="backgroundPlayer">
				<source src="music/backgroundMusic.mp3" type="audio/mp3">
			</audio>
		</div>
		<!-- UI -->
		<div id="renderCanvasDiv">
			
		</div>
		<div id="p1stats" class="scoreBox" >
			<p>p1 stats:</p>
			<p>score:</p>
			<p id="p1Score">0</p>
		</div>
		<div id="p2stats" class="scoreBox">
			<p id="turn">0</p>
			<p>p2 stats:</p>
			<p>score:</p>
			<p id="p2Score">0</p>
		</div>
		<div id="endScreen">
			<p>you won!</p>
		</div>
		<div id="FireBall">
			<form action="/action_page.php">
				<p>Fire X: <span id="displayX"></span></p>
				<input type="range" min="0" max="2" step="0.1" value="0" class="slider" id="x">
				<!--<input type="number" id="x" value="0">-->
				<br>
				<p>Fire Z: <span id="displayZ"></span></p>
				<input type="range" min="0" max="7.9" step="0.1" value="0" class="slider" id="z">
				<br><br>
				<input type="button" id="submit" value="Shoot / Respawn">
			</form> 
		</div>
		<div id="endGame">
			<h1 id="Wtext"></h1>
			<br/>
			<br/>
			
			<h3>Score:</h3>
			<br/>
			<p id="s1"></p>
			<p id="s2"></p>
		</div>
		<a onclick='toggleMute()' ><input id="unmutedButton" type="image" src="./img/unmuted.png" class="mutingButtons" /></a>
		<a onclick='toggleMute()' ><input id="mutedButton" type="image" src="./img/muted.png" class="mutingButtons" /></a>
	</body>
	<footer>
		<script>
			function playGame() {
				var wrapper = document.getElementById("wrapper");
				wrapper.style.display = "none";
			}
			wrapper.style.display = "none"; // for debug purposes
			var audioPlayer = document.getElementById("backgroundPlayer");
			audioPlayer.volume = 0.1;
			
			//toggleMute
			function toggleMute() {
				console.log("click di la click");
				var unmuteButton = document.getElementById("unmutedButton");
				var muteButton = document.getElementById("mutedButton");
				if(unmuteButton.style.display == "none"){
					unmuteButton.style.display = "block";
					muteButton.style.display = "none";
					document.getElementById('backgroundPlayer').muted = false;
				}
				else{
					unmuteButton.style.display = "none";
					muteButton.style.display = "block";
					document.getElementById('backgroundPlayer').muted = true;
				}
			}
			
			//Slider
			var sliderX = document.getElementById("x");
			var sliderZ = document.getElementById("z");
			var outputX = document.getElementById("displayX");
			var outputZ = document.getElementById("displayZ");
			outputX.innerHTML = sliderX.value;
			outputZ.innerHTML = sliderZ.value;

			sliderX.oninput = function() {
			  outputX.innerHTML = this.value;
			}
			sliderZ.oninput = function() {
			  outputZ.innerHTML = this.value;
			}			
			
			
			
			
		</script>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/vector3.js"></script>
		<script src="js/bounds.js"></script>
		<script src="js/ball.js"></script>
		<script src="js/whiteBall.js"></script>
		<script src="js/roomBuilder.js"></script>
		<script src="js/textureBox.js"></script>
		<script src="js/lighting.js"></script>
		<script src="js/player.js"></script>
		<script src="js/game.js"></script>
		<script type="module" src="js/main.js"></script>
	</footer>
</html>
